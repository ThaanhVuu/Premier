<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Thông báo</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to bottom, #83358b, #ffb6b9, #fff0f0);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .success-container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 30px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        max-width: 500px;
        width: 90%;
        text-align: center;
      }

      h1 {
        color: #83358b;
        font-size: 26px;
        margin-bottom: 15px;
      }

      .success-message {
        color: #444;
        font-size: 16px;
        margin-bottom: 25px;
      }

      .btn-back {
        padding: 12px 24px;
        background-color: #83358b;
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .btn-back:hover {
        background-color: #219150;
      }
    </style>
  </head>
  <body>
    <div class="success-container">
      <h1>Thông báo!</h1>
      <div class="success-message" id="notification">Đang tải thông báo...</div>
      <a href="../index.html" class="btn-back">Quay lại</a>
    </div>

    <script>
      const notifyEl = document.getElementById("notification");

      const savedNotification = sessionStorage.getItem("notificationResponse");
      if (savedNotification) {
        try {
          const data = JSON.parse(savedNotification);
          notifyEl.innerText = data.message || "Thao tác thành công.";
        } catch (e) {
          notifyEl.innerText = "Không thể phân tích nội dung thông báo.";
        }
      } else {
        notifyEl.innerText = "Không có thông báo nào.";
      }
    </script>
  </body>
</html>
