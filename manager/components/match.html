<section class="nav">
  <h2>Football news</h2>
  <div class="in-nav">
    <input type="search" id="searchInput" placeholder="Search" />
    <button id="createBtn">+ Create news</button>
  </div>
</section>

<section id="matches-container"></section>

<section id="form-popup" style="display: none">
  <form id="matchForm" class="form-container">
    <h3>Match Form</h3>

    <label for="homeTeam">Home Team:</label>
    <select id="homeTeam" name="homeTeamId" required>
      <option value="">-- Select Home Team --</option>
      <!-- Injected dynamically -->
    </select>

    <label for="awayTeam">Away Team:</label>
    <select id="awayTeam" name="awayTeamId" required>
      <option value="">-- Select Away Team --</option>
      <!-- Injected dynamically -->
    </select>

    <label for="homeScore">Home Score:</label>
    <input
      type="number"
      id="homeScore"
      name="homeScore"
      placeholder="e.g., 2"
      min="0"
    />

    <label for="awayScore">Away Score:</label>
    <input
      type="number"
      id="awayScore"
      name="awayScore"
      placeholder="e.g., 1"
      min="0"
    />

    <label for="stadium">Stadium:</label>
    <select id="stadium" name="stadium" required>
      <option value="">-- Select Stadium --</option>
      <!-- Injected dynamically -->
    </select>
    <label for="matchDate">Match Date:</label>
    <input type="datetime-local" id="matchDate" name="matchDate" required />

    <label for="matchWeek">Match Week:</label>
    <input
      type="number"
      id="matchWeek"
      name="matchWeek"
      placeholder="e.g., 12"
      min="1"
    />

    <label for="season">Season:</label>
    <input
      type="text"
      id="season"
      name="season"
      placeholder="e.g., 2024-2025"
      required
    />

    <label for="referee">Referee:</label>
    <input
      type="text"
      id="referee"
      name="referee"
      placeholder="e.g., Michael Oliver"
    />

    <label for="attendance">Attendance:</label>
    <input
      type="number"
      id="attendance"
      name="attendance"
      placeholder="e.g., 60000"
      min="0"
    />

    <label for="status">Status:</label>
    <select id="status" name="status" required>
      <option value="canceled">canceled</option>
      <option value="in_play">in_play</option>
      <option value="finished">finished</option>
      <option value="scheduled">scheduled</option>
    </select>

    <div class="form-actions">
      <button id="saveBtn" type="button">Save</button>
      <button id="cancelBtn" type="button">Cancel</button>
    </div>
  </form>
</section>

<!-- // ===============================================Event match -->
<!-- Event Modal -->
<div id="eventMatchModal" class="modal">
  <div class="modal-content">
    <span id="closeEventModal">&times;</span>
    <h2>Match Event Details</h2>
    <div id="eventMatchContent" class="event-details">
      <!-- Nội dung được thêm bằng JS -->
    </div>
    <hr />
    <div style="display: flex; gap: 20px">
      <button id="AddEventMatch">Create Event</button>
      <button id="CloseEventMatch">Close Event</button>
    </div>
  </div>
</div>
<!-- form add event modal -->

<section id="eventForm">
  <form>
    <br />
    <label for="playerId">Player:</label>
    <select name="" id="pickPlayer"></select>
    <br />

    <label for="eventType">Event Type:</label>
    <select id="eventType" name="eventType" required>
      <option value="">-- Select Event Type --</option>
      <option value="goal">GOAL</option>
      <option value="yellow_card">YELLOW_CARD</option>
      <option value="red_card">RED_CARD</option>
      <option value="substitution">SUBSTITUTION</option></select
    ><br />

    <label for="minute">Minute:</label>
    <input type="number" id="minute" name="minute" required /><br /><br />

    <label for="related_player_id">Related Player:</label>
    <select name="" id="related_player_id"></select>
    <br />

    <label for="description">Description:</label><br />
    <input id="description" name="description"></input
    ><br />

    <div style="display: flex; gap: 20px">
      <button type="button" id="formSubmit">Submit</button>
      <button type="button" id="formClose">Close</button>
    </div>
  </form>
</section>
